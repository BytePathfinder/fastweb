# P6Spy Configuration for FastWeb
# SQL监控配置文件

# 使用自定义格式化器
module.log=com.p6spy.engine.logging.P6LogFactory,com.p6spy.engine.outage.P6OutageFactory

# 自定义SQL格式化器
logMessageFormat=com.company.fastweb.core.data.spy.FastWebP6SpyFormatter

# 输出到日志框架（SLF4J）
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 输出到控制台（开发环境可用）
# appender=com.p6spy.engine.spy.appender.StdoutLogger

# 日志级别
logLevel=info

# 是否启用日志记录
log=true

# 过滤特定SQL（不记录）
excludecategories=info,debug,result,resultset,batch

# 包含特定SQL
# includecategories=statement

# 慢查询阈值（毫秒）
outagedetection=true
outagedetectioninterval=2000

# 排除特定表的操作
# exclude=select * from t_config

# 包含特定表的操作
# include=insert into t_user,update t_user,delete from t_user

# 驱动类名替换（自动替换）
driverlist=com.mysql.cj.jdbc.Driver

# 是否使用实际数据源
useNanoTime=true

# 是否记录连接信息
includeConnectionInfo=true

# 是否记录SQL参数
includeParameters=true

# 是否记录SQL执行时间
includeElapsedTime=true

# 是否记录SQL分类
includeCategory=true

# 是否记录SQL语句
includeSQL=true