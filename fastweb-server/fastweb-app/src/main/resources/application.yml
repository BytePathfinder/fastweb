server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: fastweb-app
  profiles:
    active: dev

  # 数据源配置（H2内存数据库用于测试）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # Redis配置（可选，如果没有Redis会使用内存缓存）
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non-null

# FastWeb 框架配置
fastweb:
  cache:
    enabled: true
    configs:
      default:
        expire-time: 3600
        local:
          enabled: true
          initial-capacity: 100
          maximum-size: 1000
        redis:
          enabled: false
  storage:
    local:
      path: ./uploads
      url-prefix: /api/storage/files

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: null
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      insert-strategy: not-null
      update-strategy: not-null
      select-strategy: not-null
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.company.fastweb.**.model.po

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 2592000
  # 活动超时时间已弃用，请使用 active-timeout 替代
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false

# 日志配置
logging:
  level:
    '[com.company.fastweb]': debug
    '[org.springframework.security]': debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
